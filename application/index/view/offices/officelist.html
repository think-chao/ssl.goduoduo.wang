<!DOCTYPE html>
<html>

<head>
   {include file='public/head' \}
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
            <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">

    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加用户','addofficer')"><i class="layui-icon"></i>添加</button>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>

            <th>ID</th>
            <th>姓名</th>
            <th>微信校园卡卡号</th>
        </thead>
        <tbody>
        <tr>

            {foreach name="data" id='id' key='k'}
        <tr>
            <td>{$data["$k"]['id']}</td>
            <td class="blue">{$data["$k"]['username']}</td>
            <td class="blue">{$data["$k"]['wid']}</td>
        </tr>
        {/foreach}

        </tr>
        </tbody>
    </table>

</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });



</script>

</body>

</html>
